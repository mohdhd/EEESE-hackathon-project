<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>sign up</title>
    <link rel="stylesheet" type="text/css" href="style/signup.css">
</head>

<body>
    <div class="main">
        <form method="post" action="/signup">
            <div class="form-group">
                <label for="name">full name:</label>
                <input type="text" class="form-control " name="name">
            </div>
            <label for="username">username:</label>
            <input type="text" class="form-control " name="username">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control " name="email">
            </div>
            <div class="form-group">
                <label for="paasword">password:</label>
                <input type="password" class="form-control " name="password">
            </div>
            <div class="form-group">
                <label for="faculty">faculties</label>
                <select name="faculty" class="form-control" id="faculty">
                    <option>faculty of computer science</option>
                    <option>faculty of engineering </option>
                    <option>faculty of medicine</option>
                    <option>faculty of scinece</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faculty">Year</label>
                <select name="year" class="form-control" id="faculty">
                    <option>1</option>
                    <option>2 </option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group">
                <p>note: admin option should be removed during production stage and admins should be added from the admin panels only</p>
                <label for="role">select role</label>
                <select class="form-control" name="role">
                    <option>admin </option>
                    <option>staff</option>
                    <option>student</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
